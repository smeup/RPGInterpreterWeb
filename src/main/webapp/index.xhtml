<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>RPG Interpreter Test</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link href="style.css" type="text/css" rel="stylesheet" />

</h:head>
<h:body class="dark-theme">
	<h:form>
		<script>
                window.addEventListener("load", function () {
                    var editorContent = localStorage.getItem("editorContent");
                    if (editorContent) {
                        document.getElementsByTagName("textArea")[0].value = editorContent;
                    }
                    localStorage.clear();
                    curlSampleText();
                });

                function setTheme() {
                    let theme = document.querySelector('.theme-selector').value;
                    document.querySelector('body').className = theme;
                }
                
    			function curlSampleText(){
    				var location = window.location.href;
    				var text = "(curl sample: curl --data-urlencode rpgSource=\"$(cat '/home/tron/rpg/CALCFIB.rpgle')\" --data-binary rpgParms=\"10\" -X POST " + location + "interpretate.xhtml )";
    				document.getElementById("curlSample").innerHTML = text;
    				var codeLine1 = "     D Msg             S             12    			     " + "\n"
    				var codeLine2 = "     C                   Eval      Msg  = 'Hello World!'     			         "  + "\n"
    				var codeLine3 = "     C                   dsply                   Msg    			         "  + "\n"
    				var codeLine4 = "     C                   SETON                                          LR";
    				var code = codeLine1 + codeLine2 + codeLine3 + codeLine4; 
    				document.getElementById("curlSample").title = "Instead of rpgle file, you can set the 'rpgSource' variable content with rpgle source code: \n rpgSource=\" " + code + "\"";
    			}
         </script>

		<h:panelGrid columns="2">
			<h4>Theme</h4>
			<h:selectOneMenu class="theme-selector"
				value="#{rpgController.themePreloaded}">
				<f:selectItems value="#{rpgController.themePreloadedValue}" />
				<f:ajax onevent="setTheme()" />
			</h:selectOneMenu>

			<h4>Rpgle sources samples</h4>
			<h:selectOneMenu value="#{rpgController.rpgPreloaded}">
				<f:selectItems value="#{rpgController.rpgPreloadedValue}" />
				<f:ajax listener="#{rpgController.valueChangeMethod}"
					execute="@form" render="inputText outputText" />
			</h:selectOneMenu>

			<h4>Paste an rpgle source</h4>
			<h:inputTextarea id="inputText" cols="100" rows="25"
				value="#{rpgController.rpgContent}"></h:inputTextarea>

			<h4>Parameters (pipe separated)</h4>
			<h:inputText size="100" value="#{rpgController.rpgParmList}"></h:inputText>

			<h4>Actions</h4>
			<h:commandButton value="RUN" class="btn"
				actionListener="#{rpgController.interpretate()}">
				<f:ajax execute="@form" render="outputText elapsedText" />
			</h:commandButton>

			<h4>Execution time</h4>
			<h:outputLabel id="elapsedText" escape="false"
				value="#{rpgController.elapsedTime}"></h:outputLabel>

			<h4 class="accent">Output</h4>
			<h:outputLabel id="outputText"
				value="#{rpgController.interpretationOutput}" class="accent"></h:outputLabel>

		</h:panelGrid>

		<p id="curlSample"></p>

	</h:form>
</h:body>
</html>
